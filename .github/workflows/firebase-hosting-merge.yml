name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches: [master]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          envkey_REACT_APP_FIREBASE_AUTH_DOMAIN:
            ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          envkey_REACT_APP_FIREBASE_PROJECT_ID:
            ${{ secrets.FIREBASE_PROJECT_ID }}
          envkey_REACT_APP_FIREBASE_STORAGE_BUCKET:
            ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          envkey_REACT_APP_FIREBASE_MESSAGING_ID:
            ${{ secrets.FIREBASE_MESSAGING_ID }}
          envkey_REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          envkey_REACT_APP_FIREBASE_MEASUREMENT_ID:
            ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          envkey_REACT_APP_STRIPE_SECRET_KEY:
            ${{ secrets.REACT_APP_STRIPE_SECRET_KEY }}
          envkey_REACT_APP_URL: ${{ secrets.REACT_APP_URL }}
          envkey_REACT_APP_PORT: ${{ secrets.REACT_APP_PORT }}
